{%extends "base_generic.html" %}

{%block content%}
<h1>list of available authors title in my library:</h1>

{%if author_list%}
    <ul>
    {%for author in author_list%}
    
        <li><a href="{%url 'catalog:authorsdetail' author.id%}">{{author.name}},{{author.last_name}}</a></li>


    {%endfor%}
    </ul>

{%else%}
    <p>there is no author!!!</p>
{%endif%}   
{%endblock%}
